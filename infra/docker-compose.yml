version: "3.8"
services:
  qdrant:
    image: qdrant/qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # optional: you can add a small API container for FastAPI + Agent
  api:
    build: .
    command: uvicorn services.ade_parser:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    environment:
      - LANDINGAI_API_KEY
      - QDRANT_URL=http://qdrant:6333

volumes:
  qdrant_storage:
